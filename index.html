<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeniorLove - La plateforme de rencontre pour les seniors</title>
    <link rel="icon" href="./src/assets/img/icon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poiret+One&family=Yeseva+One&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poiret+One&family=Yeseva+One&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/CSS/reset.css">
    <link rel="stylesheet" href="./src/assets/CSS/base.css">
    <link rel="stylesheet" href="./src/assets/CSS/inscription.css">
    <link rel="stylesheet" href="./src/assets/CSS/signin.css">
    <link rel="stylesheet" href="./src/assets/CSS/homepage.visitor.css">
    <link rel="stylesheet" href="./src/assets/CSS/homepage.connected.css">
    <link rel="stylesheet" href="./src/assets/CSS/my.account.css">
    <script type="module" src="./src/assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11">s</script>
  </head>
  <body>
    <header id="app-header">

    </header>


    <main id="app-main" class="container">

    </main>
    
      
    <footer class="footer">
      <div class="footer__links">
        <a href="#" class="footer__link">Information légale</a>
        <a href="#" class="footer__link">Plan de site</a>
        <a href="#" class="footer__link">Protection des données</a>
      </div>
    </footer>

    <!--Template headers -->

    <template id="header-not-connected">
      <div class="header header__not-connected">
        <a href="">
          <img class="header__logo" src="./src/assets/img/logo/heart-2-removebg.png" alt="logo coeur">
        </a>
        <nav class="header__nav">
          <a href="" class="header__nav-link">Connexion</a>
        </nav>
        <form action="/" class="header__search-form">
          <input type="text" name="name" class="header__search-input" placeholder="Profil, évènement,.." aria-label="Rechercher un profil, un évènement">
          <button type="submit" class="header__search-button" aria-label="Rechercher"><img src="./src/assets/img/icon/icons8-loupe.svg" alt="icône de recherche" class="header__search-icon"></button>
        </form>
      </div>
    </template>

    <template id="header-connected">
      <div class="header-connected__container">
        <a href="">
          <img class="header-connected__logo" src="./src/assets/img/logo/heart-2-removebg.png" alt="logo coeur">
        </a>
        <nav class="header-connected__nav">
          <a href="#"  class="header__nav-link">Profils</a>
          <a href="#"  class="header__nav-link ">Évènements</a>
          <a href="#"  class="header__nav-link ">Messages</a>
          <a href="#"  class="header__nav-link my__account">Mon compte</a>
        </nav>
        <form action="/" class="header-connected__search-form">
          <input type="text" name="name" class="header-connected__search-input" placeholder="Profil, évènement,.." aria-label="Rechercher un profil, un évènement">
          <button type="submit" class="header-connected__search-button" aria-label="Rechercher"><img src="./src/assets/img/icon/icons8-loupe.svg" alt="icône de recherche" class="header-connected__search-icon"></button>
        </form>
      </div>
    </template>

    <template id="header-my-account">
      <div class="header-connected__container">
        <a href="">
          <img class="header-connected__logo" src="./src/assets/img/logo/heart-2-removebg.png" alt="logo coeur">
        </a>
        <nav class="header-connected__nav">
          <a href="#"  class="header__nav-link">Profils</a>
          <a href="#"  class="header__nav-link ">Évènements</a>
          <a href="#"  class="header__nav-link ">Messages</a>
          <a href="#"  class="header__nav-link logout">Se déconnecter</a>
        </nav>
        <form action="/" class="header-connected__search-form">
          <input type="text" name="name" class="header-connected__search-input" placeholder="Profil, évènement,.." aria-label="Rechercher un profil, un évènement">
          <button type="submit" class="header-connected__search-button" aria-label="Rechercher"><img src="./src/assets/img/icon/icons8-loupe.svg" alt="icône de recherche" class="header-connected__search-icon"></button>
        </form>
      </div>
    </template>

    <!-- Template homepage visitor -->

    <template id="home-page-visitor">
      <div class="homepage-visitor">
        <section class="sign-up">
          <img src="./src/assets/img/diverse-img/hands.png" alt="deux personnes qui se tiennent la main" class="sign-up__img">
          <div class="sign-up-part">
            <img class="header__logo" src="./src/assets/img/logo/heart-2-removebg.png" alt="logo coeur">
            <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
            <form class="sign-up__form">
                <div class="form__gender">
                  <div class="sign-up__visitor-gender">
                    <p class="visitor-gender__choice">Je suis</p>
                    <input type="radio" id="gender-man" name="gender" value="Homme">
                    <label for="gender-man" class="visitor-gender__option">Homme</label>
                    <input type="radio" id="gender-woman" name="gender" value="Femme">
                    <label for="gender-woman" class="visitor-gender__option">Femme</label>
                  </div>
                  <div class="sign-up__preference-gender">
                    <p class="preference-gender__choice">Je recherche</p>
                    <input type="radio" id="preference-man" name="gender_match" value="Homme">
                    <label for="preference-man" class="preference-gender__option">Homme</label>
                    <input type="radio" id="preference-woman" name="gender_match" value="Femme">
                    <label for="preference-woman" class="preference-gender__option">Femme</label>
                  </div>
                </div>
                <div class="sign-up__age-field">
                <div><label for="age" class="age-label">Âge</label></div> 
                  <input type="number" class="age-input" id="age" name="age" placeholder="Votre âge..." required>
                </div>
                <div class="sign-up__city-field">
                  <div><label for="city" class="city-label">Ville</label></div>
                  <select id="city" name="city" class="question__select not-connected">
                    <option value="PARIS">Paris</option>
                    <option value="LYON">Lyon</option>
                    <option value="TOULOUSE">Toulouse</option>
                    <option value="MARSEILLE">Marseille</option>
                </select>
                  <!--<input type="text" class="city-input" id="city" name="city" placeholder="Votre ville..." required>-->
                </div>
                <button type="submit" value="Submit" class="sign-up__submit-btn">S'inscrire</button>
            </form>
          </div>
        </section>
        <section class="tagline">
          <article>
            <img src="./src/assets/img/icon/heart-icon.svg" alt="icone coeur" class="tagline__icon">
            <p>Des rencontres basées sur vos centres d’intérêt</p>
          </article>
          <article>
            <img src="./src/assets/img/icon/event-icon.svg" alt="icone calendrier " class="tagline__icon">
            <p>Participez à des événements pour rencontrer en vrai</p>
          </article>
          <article>
            <img src="./src/assets/img/icon/easy-icon.svg" alt="icone doigts" class="tagline__icon">
            <p>Une plateforme simple, pensée pour les seniors</p>
          </article>
          <article>
            <img src="./src/assets/img/icon/verified-profil.svg" alt="icone profil vérifié" class="tagline__icon">
            <p>Profils vérifiés pour des échanges en toute confiance</p>
          </article>
        </section>
        <section class="events">
          <h2 class="events__title">Nos derniers événements</h2>
          <div class="events__list" id="events-list">
              <!-- Events generated by JS here -->
          </div>
        </section>
      </div>
    </template>

    <!-- Template event -->

    <template id="event-template">
      <article class="event">
        <h2 class="event__city" slot="city">Paris</h2>
        <a href="">
          <div>
            <img src="./src/assets/img/diverse-img/games.jpg" alt="jeux de société en groupe" slot="picture"> 
            <h3 class="event__description" slot="title">Partie de Trivial Pursuit au bar à jeux "Les Grands Gamins"</h3>
            <span class="event__theme" slot="label" >Jeux</span>
          </div>
        </a>
      </article>
    </template>

    <!-- Template sign in -->

    <template id="signin"> 
      <div class="sign-in">
        <form class="sign-in__form">
          <label for="email" class="email-label">Email</label>
          <input type="text" class="email-input" id="email" name="email" placeholder="Votre email..." required>
          <label for="password" class="password-label">Mot de passe</label>
          <input type="password" class="password-input" id="password" name="password" placeholder="Votre mot de passe ..." required>
          <button  type="submit" value="Submit" class="sign-in__submit-btn">Se connecter</button>
        </form>
      </div>
    </template>

    <!-- Template connected -->

    <template id="home-page-connected">
      <section class="events connected">
        <h2 class="events__title connected"> Évènements à venir</h2>
        <div class="events__list connected" id="events-list">
            <!-- Genererated events here -->  
        </div>
      </section>

      <section class="profils">
        <h2 class="profils__title"> Profils selectionnés</h2>
        <div id="profiles-list">

        </div>
        
      </section>
    </template>   

    <!-- Template miniature card of events -->

    <template id="minimal-event">
      <article class="event connected">
        <h2 class="event__city connected" slot="city">Paris</h2>
        <a href="">
            <div>
                <img src="./src/assets/img/diverse-img/events/culturel.jpeg" alt="musée dans paris" slot="picture"> 
                <h3 class="event__description connected" slot="title">Partie de Trivial Pursuit au bar à jeux "Les Grands Gamins"</h3>
                <span class="event__theme connected" slot="label">Jeux</span>
            </div>
        </a>
      </article> 
    </template>

    <!-- Template miniature card of profiles -->

    <template id="minimal-profil">
      <article class="profil">
        <h2 class="profil__name" slot="firstname">Celine</h2>
        <a href="">
          <div>
            <img src="./src/assets/img/diverse-img/profils/Celine.png" alt="photo de profil" slot="picture"> 
            <h3 class="profil__city" slot="city">Paris</h3>
            <span class="profil__old" slot="age">60 ans</span>
          </div>
        </a>
      </article>
    </template>

      <!-- Templates of signup questions -->
       
    <template data-slide-id="1">
      <section class="question size">
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <p class="welcome">
          "Bienvenue sur <strong>SeniorLove</strong>, l'espace dédié aux belles rencontres et aux moments partagés ! <br /><br />
          Quelques <strong >questions</strong> simples nous permettront de mieux vous connaître et de vous proposer des profils et des événements qui vous ressemblent. <br /><br />
          Notre processus d'inscription comprend <strong>dix étapes</strong> , c'est le premier pas vers de nouvelles connexions!" 
        </p>
        <form class="form__signup">
          <label class="label__signup" for="size">Quelle est votre taille ? (en cm) *</label>
          <input class="input__signup" type="number" id="size" name="height" required>
          <button type="submit" class="submit-btn signup">Valider</button>
        </form> 
      </section>
    </template>

    <template data-slide-id="2">
      <section class="question family__situation">
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <form class="form__signup">
          <label class="label__signup marital" for="situation">Votre situation familiale *</label>
          <select  id="situation" name="marital" class="question__select">
            <option value="Divorcé">Divorcé(e)</option>
            <option value="Veuf/veuve">Veuf/Veuve</option>
            <option value="Séparé">Séparé(e)</option>
            <option value="Célibataire">Célibataire</option>
          </select>
          <button type="submit" class="submit-btn">Valider</button>
        </form>
      </section>
    </template>
    
    <template data-slide-id="3">
      <section class="question">
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <form class="form__signup">
          <label class="label__signup" for="sign">Votre signe astrologique</label>
          <select id="sign" name="zodiac" class="question__select">
            <option value="Bélier">Bélier</option>
            <option value="Taureau">Taureau</option>
            <option value="Gémeau">Gémeaux</option>
            <option value="Cancer">Cancer</option>
            <option value="Lion">Lion</option>
            <option value="Vierge">Vierge</option>
            <option value="Balance">Balance</option>
            <option value="Scorpion">Scorpion</option>
            <option value="Sagittaire">Sagittaire</option>
            <option value="Capricorne">Capricorne</option>
            <option value="Verseau">Verseau</option>
            <option value="Poissons">Poissons</option>
          </select>
          <button type="submit" class="submit-btn">Valider</button>
          <button type="submit" class="skip-btn">Passer</button>
        </form>
      </section>
    </template>
    
    <template data-slide-id="4">
      <section class="question smoker">
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <form class="form__signup">
          <label class="label__signup smoker" >Est-ce que vous fumez ?</label>
          <div>
            <input type="radio" id="smoke-yes" name="smoker" value="true"> 
            <label class="label__signup" for="smoke-yes">Oui</label>
          </div>
          <div class="radio__signup">
            <input type="radio" id="smoke-no" name="smoker" value="false"> 
            <label class="label__signup" for="smoke-no">Non</label>
          </div>
          <button type="submit" class="submit-btn smocker">Valider</button>
          <button type="submit" class="skip-btn smocker">Passer</button>
        </form> 
      </section>
    </template>
    
    <template data-slide-id="5">
      <section class="question pets">
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <form class="form__signup">
          <label class="label__signup pets">Avez-vous des animaux de compagnie ? *</label>
          <div> 
            <input type="radio" id="animals-yes" name="pet" value="true" required>
            <label class="label__signup" for="animals-yes">Oui</label>
          </div>
          <div> 
            <input type="radio" id="animals-no" name="pet" value="false" required> 
            <label class="label__signup" for="animals-no">Non</label>
          </div>
          <button type="submit" class="submit-btn">Valider</button>
        </form>
      </section>
    </template>
    
    <template data-slide-id="6">
      <section class="question music">
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <form class="form__signup">
          <label class="label__signup music" for="music">Quel style de musique appréciez-vous ?</label>
          <input class="input__signup music" type="text" id="music" name="music" required>
          <button type="submit" class="submit-btn">Valider</button>
          <button type="submit" class="skip-btn">Passer</button>   
        </form>
      </section>  
    </template>
         
    <template data-slide-id="7">
      <section class="question interest__center" >
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <form class="form__signup">
          <label class="label__signup interest">Vos centres d'intérêts (plusieurs choix possible) ? *</label>
          <div>
            <input class="checkbox__signup" type="checkbox" id="nature" name="labels" value="Nature"> 
            <label class="label__signup interest" for="nature">Nature</label>
          </div>
          <div>
            <input class="checkbox__signup" type="checkbox" id="culture" name="labels" value="Culturel"> 
            <label class="label__signup interest" for="culture">Culture</label>
          </div>
          <div>
            <input class="checkbox__signup" type="checkbox" id="sports" name="labels" value="Sports/bien-être"> 
            <label class="label__signup interest" for="sports">Sports/bien-être</label>
          </div>
          <div>
            <input class="checkbox__signup" type="checkbox" id="soiree-a-theme" name="labels" value="Soirée à thème"> 
            <label class="label__signup interest" for="soiree-a-theme">Soirée à thème</label>
          </div>
          <div>
            <input class="checkbox__signup" type="checkbox" id="artistique" name="labels" value="Artistique"> 
            <label class="label__signup interest" for="artistique">Artistique</label>
          </div>
          <div>
            <input class="checkbox__signup" type="checkbox" id="jeux-de-societe" name="labels" value="Jeux de société">
            <label class="label__signup interest" for="jeux-de-societe">Jeux</label>
          </div>
          <button type="submit" class="submit-btn">Valider</button>
        </form>
      </section>  
    </template>
    
    <template data-slide-id="8">
      <section class="question">
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <form class="form__signup">
          <label class="label__signup picture" for="picture">Choisissez une photo de profil</label>
          <input class="input__signup picture" type="file" id="picture" accept="image/*" name="picture">
          <button type="submit" class="submit-btn">Valider</button>
          <button type="submit" class="skip-btn">Passer</button>   
        </form>
      </section>  
    </template>
    
    <template data-slide-id="9">
      <section class="question presentation">
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <form class="form__signup">
          <label class="label__signup presentation" for="description">Présentez-vous en quelques mots</label>
          <textarea class="textarea__signup presentation" id="description" placeholder="Dites-nous en plus sur vous…" name="description"></textarea>
          <div>
            <button type="submit" class="submit-btn">Valider</button>
            <button type="submit" class="skip-btn">Passer</button>
          </div>
        </form>
      </section>  
    </template>
    
    <template data-slide-id="10">
      <section class="question identification ">
        <h1 class="senior-word">Senior<span class="love-word">Love</span></h1>
        <form class="form__signup">
          <div>
            <label class="label__signup identification" for="firstname">Votre prénom</label>
            <input class="input__signup identification" type="text" id="firstname" placeholder="ex: Joséphine.." name="firstname" required>
            </div>
          <div>
            <label class="label__signup identification" for="email">Votre email</label>
            <input class="input__signup identification" type="email" id="email" name="email" placeholder="ex: Joséphine_78@gmail.com..." required>
            </div>
            <div>
            <label class="label__signup identification" for="password">Votre mot de passe *</label>
            <input class="input__signup identification" type="password" id="password" name="password" required>
            </div>
            <div>
             <label class="label__signup identification" for="repeat_password">Vérification de votre mot de passe *</label>
             <input class="input__signup identification" type="password" id="repeat_password" name="confirmPassword" required>
            </div>
            <button type="submit" class="submit-btn">Valider</button>
        </form>
      </section>
    </template>

      <!-- Template my account -->

    <template id="my-account">
      <section class="profile-section">
        <img src="./src/assets/img/diverse-img/profils/Celine.png" alt="my profile picture" class="profile-img" slot="picture">      
        <div class="profile-details">
          <p class="profile-firstname"><strong>Prénom :</strong> <span slot="firstname">Celine</span></p>
          <p class="profile-old"><strong>Age:</strong> <span slot="age">60 ans</span></p>
          <p class="profile-city"><strong>Ville :</strong> <span slot="city-profil">Bordeaux</span></p>
        </div>
        <button class="edit-modal edit-info" type="button">Modifier</button>
      </section>
      
      <section class="interests-section">
        <article class="intro-article">
          <article class="intro-article-presentation">
            <h2 class="intro-title">Texte d'introduction</h2>
            <p slot="description">Jeune retraitée et cherche à faire des rencontres. Contactez-moi!</p>
            <button class="edit-modal edit-intro" type="button">Modifier</button>
          </article>

          <article class="interests-article">
            <h2 class="interests-title">Centres d'intérets</h2>
            <div class="interest" id="label-user">
              <!--centre of interest template-->
            </div>
            <button class="edit-modal edit-label" type="button">Modifier</button>
          </article>

          <article class="events-article">
            <div class="past-events">
                <h2 class="events-title">Evènements passés</h2>
                <div class="past-event">
                  <h3 class="event-city" slot="city">Paris</h3>
                  <a href="">
                    <div class="event-details">
                      <img src="./src/assets/img/diverse-img/events/hiking.jpg" alt="soirée en groupe" class="event-img" slot="picture"> 
                      <h3 class="event-description " slot="title">Soirée à la guinguette "Le Bon Air"</h3>
                      <span class="event-theme " slot="label">Soirée à thème</span>
                    </div>
                  </a>
                </div>  
                <div class="past-event">
                  <h3 class="event-city">Marseille</h3>
                  <a href="">
                    <div class="event-details">
                      <img src="./src/assets/img/diverse-img/events/hiking.jpg" alt="soirée en groupe" class="event-img"> 
                      <h3 class="event-description">Soirée à la guinguette "Le Bon Air"</h3>
                      <span class="event-theme ">Soirée à thème</span>
                    </div>
                  </a>
                </div>
                <div class="past-event">
                  <h3 class="event-city">Marseille</h3>
                  <a href="">
                    <div class="event-details">
                      <img src="./src/assets/img/diverse-img/events/hiking.jpg" alt="soirée en groupe" class="event-img"> 
                      <h3 class="event-description">Soirée à la guinguette "Le Bon Air"</h3>
                      <span class="event-theme ">Soirée à thème</span>
                    </div>
                  </a>
                </div>  
            </div>

            <div class="upcoming-events">
              <h3 class="events-title"> Evénements à venir</h3>
              <div class="past-event">
                <h3 class="event-city">Marseille</h3>
                <a href="">
                  <div class="event-details">
                    <img src="./src/assets/img/diverse-img/events/hiking.jpg" alt="soirée en groupe" class="event-img" slot="picture"> 
                    <h3 class="event-description connected" slot="title">Soirée à la guinguette "Le Bon Air"</h3>
                    <span class="event-theme" slot="label">Soirée à thème</span>
                  </div>
                </a>
              </div>  
              <div class="past-event">
                <h3 class="event-city">Marseille</h3>
                <a href="">
                  <div class="event-details">
                    <img src="./src/assets/img/diverse-img/events/hiking.jpg" alt="soirée en groupe" class="event-img"> 
                    <h3 class="event-description">Soirée à la guinguette "Le Bon Air"</h3>
                    <span class="event-theme ">Soirée à thème</span>
                  </div>
                </a>
              </div>
